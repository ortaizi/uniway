
services:
  db:
    image: postgres:15
    container_name: uniway-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uniway
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: uniway-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@uniway.com
      PGADMIN_DEFAULT_PASSWORD: uniway123
    ports:
      - "5050:80"
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: backend/app/Dockerfile
    container_name: uniway-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - .env.docker
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:
